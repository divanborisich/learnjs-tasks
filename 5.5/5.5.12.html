<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function unique(arr) {
        let resultArr = []
        for (let item of arr) {
            if (!resultArr.includes(item)) resultArr.push(item)
        }
        return resultArr
    }

    let strings = ["кришна", "кришна", "харе", "харе",
        "харе", "харе", "кришна", "кришна", ":-O"
    ];

    alert(unique(strings))
</script>
</body>
</html>
