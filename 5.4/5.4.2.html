<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumInput() {
        let addArray = []
        let inputNumber
        while (true) {
            inputNumber = prompt('Введите число');
            if (!isFinite(inputNumber) || inputNumber === '' || inputNumber === null) break;
            addArray.push(inputNumber);
        }
        let sum = 0
        for (let number of addArray) {
            sum += +number
        }
        return sum
    }

    alert(sumInput())
</script>
</body>
</html>
