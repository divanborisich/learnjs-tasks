<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let upperLimit = prompt('Введите верхний порог')
    before:
        for (let i = 2; i <= upperLimit; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) continue before;
            }
            alert(i)
        }
</script>
</body>
</html>
