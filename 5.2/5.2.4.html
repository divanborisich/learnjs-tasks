<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function randomInteger(min, max) {
        let range = min + Math.random() * (max - min);
        return Math.round(range);
    }

    alert(randomInteger(1, 6))
</script>
</body>
</html>
