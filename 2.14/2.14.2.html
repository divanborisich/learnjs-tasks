<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkAge(age) {
        if (age >= 18) {
            return true;
        } else {
            return confirm('А родители разрешили?');
        }
    }

    let age = prompt('Сколько вам лет?', 18);

    if (checkAge(age)) {
        alert('Доступ получен');
    } else {
        alert('Доступ закрыт');
    }
</script>
</body>
</html>
