<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Accumulator(startingvalue) {
        this.value = startingvalue;
        this.read = function () {
            return this.value += +prompt('Добавим?');
        }
    }

    let accumulator = new Accumulator(1);
    accumulator.read();
    accumulator.read();

    alert(accumulator.value);
</script>
</body>
</html>
