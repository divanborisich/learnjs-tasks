<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomNumber = prompt('Введите число', '')
    if (randomNumber > 0) {
        alert(1)
    } else if (randomNumber < 0) {
        alert(-1)
    } else {
        alert(0)
    }
</script>
</body>
</html>
